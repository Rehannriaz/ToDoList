<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="global.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="signup.html">Signup</a></li>
        </ul>
    </nav>
    <div class="container">
        <form action="" id="login-form">
            <div class="login-container">
                <h1>
                    Login
                </h1>
                <span id="error-message"></span>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="emailInput" required />
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="passwordInput" required />
                </div>
                <button type="submit">Login</button>
                <a href="signup.html">Sign up now</a>

            </div>
            
        </form>
    </div>
    <script src="login.js"></script>
    <script src="hash.js"></script>
    <script type="text/javascript" src="http://cdn.rawgit.com/h2non/jsHashes/master/hashes.js"></script>

</body>

</html>
