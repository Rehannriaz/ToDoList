<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Now</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="global.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
    <div class="container">
    <form action="login.html" id="signup-form">

            <div class="signup-container">
                <h1>
                    Register
                </h1>
                <span id="error-message"></span>

                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="usernameInput" required />
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="emailInput"required />
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="passwordInput"  minlength="8" required />
                </div>
                <button type="submit">Sign up</button>
                <a href="login.html">Already have an account?</a>
                
            </div>
        </div>

    </form>
    <script src="hash.js"></script>
    <script src="signup.js"></script>
    <script type="text/javascript" src="http://cdn.rawgit.com/h2non/jsHashes/master/hashes.js"></script>

</body>

</html>
